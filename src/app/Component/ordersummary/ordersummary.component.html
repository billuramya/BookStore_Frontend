

<div class="main-div">
    <span class="order-text">Order Summary</span>
    <div *ngFor="let item of cart">
        <div class="container">
    <div class="inner-div1">
        <img src="{{item.image}}">
    </div>
    <div class="inner-div2">
        <div class="title">
            <span>{{item.title}}</span>
        </div>
        <div class="author">
            <span>{{item.author}}</span>
        </div>
        <div class="amount">
            {{item.discountPrice*item.quantity}}<span>Rs.2000</span>
        </div>
    </div>
        </div>
    </div>
</div>
