<div class="container">
    <div class="left-card">
      <img src="assets/logincart.png" alt="Online Book Shopping" class="img">
      <p>ONLINE BOOK SHOPPING</p>
    </div>
    <div class="right-card" style="height: 500px; width: 400px; border-radius: 10px;">
      <div class="form-container">
        <div class="tabs">
          <button type="button" class="tab active">LOGIN</button>
          <button type="button" class="tab" (click)="Signup()">SIGNUP</button>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email Id</label>
            <input type="email" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input  id="password" formControlName="password">
            <a  class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn-login">Login</button>
          <br>
          <p style="font-size: 12px;">If you don't have an account,
            please go to the SIGNUP page</p>
          <div class="divider">OR</div>
          <div class="social-login" >
            <button type="button" class="btn-social fb" >Facebook</button>
            <button type="button" class="btn-social google">Google</button>
          </div>
        </form>
      </div>
    </div>
  </div>
