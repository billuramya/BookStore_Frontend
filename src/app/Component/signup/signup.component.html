<div class="container">
    <div class="left-card">
      <img src="assets/logincart.png" alt="Online Book Shopping" class="img">
      <p>ONLINE BOOK SHOPPING</p>
    </div>
    <div class="right-card" style="width: 400px;height: 500px;border-radius: 10px;">
      <div class="form-container">
        <div class="tabs">
          <button type="button" class="tab" (click)="login()">LOGIN</button>
          <button type="button" class="tab active">SIGNUP</button>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" formControlName="fullName">
          </div>
          <div class="form-group">
            <label for="email">Email Id</label>
            <input type="email" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" id="mobileNumber" formControlName="mobileNumber">
          </div>
          <button type="submit" class="btn-login">Signup</button>
        </form>
      </div>
    </div>
  </div>
